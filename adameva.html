    <script>
        function Apple(weight) {
            this.weight = weight;
            this.getWeight = function () {
                return this.weight;
            }
        }
        function Human(name, gender, weightHuman) {
            this.name = name;
            this.gender = gender;
            this.weightHuman = weightHuman;

            this.eatApple = function (apple) {
                apple.weight --; 
                weightHuman ++;
            }
            this.sayString = function () {
                document.write("say..")
            }
            this.getName = function (name) {
                return this.name;
            }
            this.gender = function (gender) {
                return this.gender;
            }
            this.setWeight = function (weightHuman) {
                this.weightHuman = weightHuman;
            }
            
        }
