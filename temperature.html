<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temperature</title>
</head>

<body>
    <script>
        function Temperature(temC) {
            this.temC = temC;
            this.getTemF = function () {
                return temC * 9 / 5 + 32;
               
            }
            this.getTemK = function () {
              return  temC + 273;
                
            }
        }
        let show = new Temperature(25);
        let doc = show.getTemF();
        let dok = show.getTemK();
        alert("Độ c là : " + doc + " Độ F là: " + dok)
    </script>
</body>

</html>
